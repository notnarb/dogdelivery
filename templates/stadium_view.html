{% extends "home.html" %}

{% block bodyblock %}
<h2>Please Select A Vendor</h2>

{% for vendor in vendorList %}
<div class="col-md-3" style="background-color:#FAFAFA;border:1px dotted;height:400px">
  <a href="{{urlPrefix}}{{stadium.name}}/{{vendor.name}}/">
    <div style="height:60%;overflow:hidden">
    {% if vendor.profile_image %} 
    <img class="img-responsive" style="height=auto" src="{{vendor.profile_image}}">
    {% else %}
    <img class="img-responsive" src="{{STATIC_URL}}user/placeholder.jpg">
    {% endif %}
    </div>
    <h2>{{vendor.space_out}}</h2>
  </a>
    {% if vendor.description %}
    <p>{{vendor.description}}</p>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
